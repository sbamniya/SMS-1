<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Admin | Reset Password</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="admin/login/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="admin/login/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="admin/login/assets/css/form-elements.css">
        <link rel="stylesheet" href="admin/login/assets/css/style.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="admin/login/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="admin/login/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="admin/login/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="admin/login/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="admin/login/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Reset Your Password</h3>
                            		<p>Enter new password:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                               <div ng-hide="noError" class="ng-hide alert alert-danger">
                                    {{ErrorMessage}}
                                </div>
                                <div ng-hide="noSuccess" class="ng-hide alert alert-success">
                                    {{successMessage}}
                                </div>
			                    <form role="form" class="login-form" name="loginForm" ng-submit="updatePassword()" novalidate>
			                    	
                                    <div class="form-group">
                                        <input type="hidden" ng-model="userid">
			                    		<label class="sr-only" for="form-username">Password</label>
			                        	<input type="password" name="username" ng-model="userPassword" placeholder="Password..." class="form-username form-control" id="form-username" required>
                                        
                                        <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block red-text">Please enter password</p>

			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" ng-model="confirmPassword" placeholder="Confirm Password..." class="form-password form-control" id="form-password" required>
                                        <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block red-text">Please confirm password</p>
			                        </div>
			                        <button type="submit" ng-disabled="loginForm.$invalid" class="btn">Reset !</button>

			                    </form>
                                <a href="#/{{login_url}}">Login</a>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="admin/login/assets/js/jquery-1.11.1.min.js"></script>
        <script src="admin/login/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="admin/login/assets/js/jquery.backstretch.min.js"></script>
        <script src="admin/login/assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="admin/login/assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
